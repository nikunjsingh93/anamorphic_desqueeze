<div class="flex-wrap col-100">
  <div class="col-60"></div>
  <div class="col-40 padding-top-100">
    <mat-card>
      <div  class="center">
      <h1>Anamorphic Desqueeze</h1>
      <h4>Convert your Anamorphic Images from 16:9 to 2.35:1 format</h4>
      <h5>load image from your Laptop or mobile and click on download</h5>
    </div>
      <div class="padding-bottom-10 center">
        <input type="file" (change)="onImageChange($event)" accept="image/*">
      </div>

      <mat-card>
        <div class="center">
          <a [href]="fileUrl" *ngIf="showDownload" download="{{fileName}}" class="">Download Converted Image</a>
        </div>
      </mat-card>

    </mat-card>
  </div>
  <div class="col-60"></div>
</div>
