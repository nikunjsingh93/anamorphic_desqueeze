<div class="flex-wrap col-100">
  <div class="col-60"></div>
  <div class="col-40 padding-top-100">
    <mat-card>
      <div  class="center">
      <h1>Anamorphic Desqueeze</h1>
    </div>
      <div class="padding-bottom-10 center">
        <input type="file" (change)="onImageChange($event)" accept="image/*">
      </div>

      <mat-card>
        <div class="center">
          <a [href]="fileUrl" download="converted.jpg" class="">Download Converted Image</a>
        </div>
      </mat-card>

    </mat-card>
  </div>
  <div class="col-60"></div>
</div>
